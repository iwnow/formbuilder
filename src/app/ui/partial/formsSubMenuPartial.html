<ul class="form-actions-menu horizontal-list left clear">
     <li>
       @Html.RouteLink("Home","form-home",null, new{@class="image-icon-link home-icon-link"})
     </li>
     <li [ngClass]="'seperator-item ' + model.Status.toString().toLowerCase()">&nbsp;</li>
    <li><a href="javascript:void(0);" class="image-icon-link save-icon-link submit-link save-button">
        <span>Save</span></a></li>
    
    
    <span *ngIf="model.Status == Constants.FormStatus.PUBLISHED" >
    
        <li class="preview-item">
            <!--<a href="@Url.FormPreviewUrl(Model)" target="_blank" class="image-icon-link preview-icon-link">-->
            <a href="javascript:void(0);" target="_blank" class="image-icon-link preview-icon-link">
                <span>Preview</span>
            </a>
        </li>
        
        <li class="embed-item">
            <a href="javascript:void(0);" id="embed-link" class="image-icon-link embed-icon-link">
                <span>Embed</span>
            </a>
        </li>
        
        <li [ngClass]="'publish-item ' + (model.Fields?.length > 0 ? '' : 'hide')">
            <!--<a href="@Url.Action("TogglePublish", new { toOn = false, id = Model.Id })" class="image-icon-link crossbox-icon-link">-->
            <a href="javascript:void(0);" class="image-icon-link crossbox-icon-link">
                <span>Unpublish</span>
            </a>
        </li>
    </span>
    <span *ngIf="model.Status != Constants.FormStatus.PUBLISHED" >
        <li [ngClass]="'publish-item ' + (model.Fields?.length > 0 ? '' : 'hide' )">
            <!--<a href="@Url.Action("TogglePublish", new { toOn = true, id = Model.Id })" class="image-icon-link speaker-icon-link">-->
            <a href="javascript:void(0)" class="image-icon-link speaker-icon-link">
            <span>Publish</span>
            </a>
        </li>
    </span>
    <span *ngIf="model.GroupedEntries?.length > 0" >
    
        <li>
            <!--<a href="@Url.RouteUrl("form-entries", new { formid = Model.Id.Value })" class="image-icon-link invitations-icon-link">-->
            <a href="javascript:void(0)" class="image-icon-link invitations-icon-link">
            <span>View Entries @Model.GroupedEntries.Any().OutputIfTrue("({0})".FormatWith(Model.GroupedEntries.Count().ToString()))</span></a></li>
    </span>
    
    <li>@Html.Spinner()</li>
</ul>
